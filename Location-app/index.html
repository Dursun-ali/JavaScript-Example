<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS SCROLL</title>
</head>
<body>
    <div class="main-container">
        <div class="input-box">
            <input id="navbar-inp1" placeholder="Yatay Uzunluk Giriniz :px " type="number">
            <input id="navbar-inp2" placeholder="Dikey Uzunluk Giriniz :px" type="number">
        </div>
        <div class="btn-box">
            <button onclick="konumaGit()">Konuma Götür</button>
        </div>
        <div class="height-wrapper">
            <div class="h-4-wrapper">
                <div class="write-box">
                    <div class="value-write-box">
                        <h4 class="value-write">BAŞLANGIÇ</h4>
                    </div>
                    <h4>Dikey Uzunluk : <span class="height-value">0</span> px</h4>
                    <h4>Yatay Uzunluk : <span class="width-value">0</span> px</h4>
                </div>       
            </div>
        </div>
    </div>
    
<script src="js.js"></script>
</body>
</html>
